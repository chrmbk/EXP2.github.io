<!DOCTYPE html>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <style>
        /* Fonts and Color Palette */
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f4f7f6;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a73e8;
        }
        h4 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #555;
        }
        p {
            font-size: 1rem;
            color: #666;
        }

        /* Segment Styling */
        .segment {
            padding: 100px 0;
        }
        .segment h2 {
            margin-bottom: 50px;
        }
        .segment img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .segment img:hover {
            transform: scale(1.05);
        }

        /* Background colors for segments */
        #segment1 {
            background-color: #fdfdfd;
        }
        #segment2 {
            background-color: #edf7f9;
        }
        #segment3 {
            background-color: #fff5f7;
        }
        #segment4 {
            background-color: #f2f5fc;
        }
        #segment5 {
            background-color: #fcf8ed;
        }

        /* Scroll to Top Button */
        .scroll-top-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 18px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .scroll-top-btn:hover {
            background-color: #0056b3;
        }

        /* Dots Navigation */
        .dots {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }
        .dots a {
            margin: 10px 0;
            border: 2px solid #ddd;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ddd;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .dots a.active {
            background-color: #1a73e8;
            border-color: #1a73e8;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            padding: 40px 0;
            text-align: center;
        }
        footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    <script>
        // Show scroll to top button when page is scrolled
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
        };

        // Scroll to top functionality
        scrollTopBtn.onclick = function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Change active dot on scroll
        const sections = document.querySelectorAll('.segment');
        const navLinks = document.querySelectorAll('.dots a');
        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 50) {
                    current = section.getAttribute('id');
                }
            });
            navLinks.forEach((a) => {
                a.classList.remove('active');
                if (a.getAttribute('href').includes(current)) {
                    a.classList.add('active');
                }
            });
        });
    </script>
